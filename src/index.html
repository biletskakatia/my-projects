<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <section class = projects>
      <h2 class = projects-title>my <span>projects</span></h2>
      <ul class = projects-list>
        <li class = projects-list-items>
          <picture>
          <source
          srcset="./img/finances-mob-1x.jpg 1x,
          ./img/finances-mob-2x.jpg 2x"
          media="(max-width: 767px)"/> 
          <source
          srcset="./img/finances-tab-1x.jpg 1x,
          ./img/finances-tab-2x.jpg 2x"
          media="(min-width: 768px)"/>
          <source
          srcset="./img/finances-desk-1x.jpg 1x,
          ./img/finances-desk-2x.jpg 2x"
          media="(min-width: 1280px)"/> 
        <img src="./img/finances-mob-1x.jpg" alt="finances projects" width="320" height="180" class="projects-item-img">
          </picture>
        <div class="tech-stack">React, JavaScript, Node JS, Git</div>
        <div class="projects-item-title">Wallet webservice</div>
        <button class="projects-btn">Visit</button>
        </li>
        <li class=projects-list-items>
          <picture>
            <source srcset="./img/vegetables-mob-1x.jpg 1x,
                  ./img/vegetables-mob-2x.jpg 2x" media="(max-width: 767px)" />
            <source srcset="./img/vegetables-tab-1x.jpg 1x,
                  ./img/vegetables-tab-2x.jpg 2x" media="(min-width: 768px)" />
            <source srcset="./img/vegetables-desk-1x.jpg 1x,
                  ./img/vegetables-desk-2x.jpg 2x" media="(min-width: 1280px)" />
            <img src="./img/vegetables-mob-1x.jpg" alt="vegetables projects" width="320" height="180" class="projects-item-img">
          </picture>
          <div class="tech-stack">React, JavaScript, Node JS, Git</div>
          <div class="projects-item-title">Green harvest webservice</div>
          <button class="projects-btn">Visit</button>
        </li>
        <li class=projects-list-items>
          <picture>
            <source srcset="./img/english-mob-1x.jpg 1x,
                          ./img/english-mob-2x.jpg 2x" media="(max-width: 767px)" />
            <source srcset="./img/english-tab-1x.jpg 1x,
                          ./img/english-tab-2x.jpg 2x" media="(min-width: 768px)" />
            <source srcset="./img/english-desk-1x.jpg 1x,
                          ./img/english-desk-2x.jpg 2x" media="(min-width: 1280px)" />
            <img src="./img/english-mob-1x.jpg" alt="english projects" width="320" height="180" class="projects-item-img">
          </picture>
          <div class="tech-stack">React, JavaScript, Node JS, Git</div>
          <div class="projects-item-title">English Exellence website</div>
          <button class="projects-btn">Visit</button>
        </li>
      </ul>
      <button class="load-more-button">Load more</button>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
